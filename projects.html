<main class="main-projects grid">
  <h2 class="work-title">Prosjekter</h2>
    <div class="gallery-grid grid center">
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/horrorhouse.png" alt="scary house">
        <figcaption>Horror House</figcaption>
        <p class="img-text">
          I dette prosjektet har jeg utviklet et tekstbasert interaktivt opplevelsesspill med et Halloween-inspirert tema. Spillet foregår i et skummelt, hjemsøkt hus, hvor du er fanget, og du må finne den skjulte nøkkelen for å komme deg ut. 
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://github.com/mariewag/horrorHouse">GitHub</a>
      </div>
      </figure>
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/shein.png" alt="shein website redesign">
        <figcaption>Shein</figcaption>
        <p class="img-text">
          Redesign av Shein, en netthandelside som selger klær til kvinner, menn og barn. Målet var å forbedre designet med en enklere layout uten for mange stressende elementer. Det har også vært et stort fokus på responsivitet. 
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://github.com/mariewag/shein">GitHub</a>
      </div>
      </figure>
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/eventur.png" alt="mac and iphone">
        <figcaption>Eventur</figcaption>
        <p class="img-text">
          «Eventur» er en overnattingstjeneste for uvanlige og spesielle overnattingssteder i Norden, «der ingen skulle tru at nokon kunne bu». Tjenesten tilbyr overnatting i iglo, lavvo, moderne tretopphytter m.m.  
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://www.behance.net/gallery/107126235/Overnattingstjeneste">Behance</a>
      </div>
      </figure>
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/min.png" alt="Image form https://picsum.photos" title="Image form https://picsum.photos">
        <figcaption>Markedsforeningen Innlandet</figcaption>
        <p class="img-text">
          Ny visuell identitet for MIN - Markedsforeningen Innlandet, samt deres arrangement Innlandsperler. Den visuelle identiteten er implementert på ulike kontaktflater, bla grunnelementer, visittkort, nettside, banner, app.
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://www.behance.net/gallery/107123061/MIN-Markedsforeningen-Innlandet">Behance</a>
      </div>
      </figure>
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/paper.jpg" alt="newspaper">
        <figcaption>Finansavisen</figcaption>
        <p class="img-text">
          Redesign av Finansavisen, en riksdekkende dagsavis som fokuserer på nyheter innen økonomi og næringsliv. Målet var å lage et seriøst og elegant design som formidler at det er en veletablert avis. Fargetonene er beholdt da det er en viktig del av avisens konservative identitet. 
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://www.behance.net/gallery/107124579/Finansavisen">Behance</a>
      </div>
      </figure>
      <figure class="gallery-frame">
        <img class="gallery-img" src="../images/magazine.png" alt="travel magazine">
        <figcaption>Escape</figcaption>
        <p class="img-text">
          Design av et norsk reisemagasin dedikert til luksuriøse og eksklusive reisemål over hele verden. Jeg har vært opptatt av å få frem et ekslusivt og rent uttrykk ved hjelp av bla lite tekst, gullelementer og luft.
        </p>
        <div class="img-button flex center">
          <a role="button" class="button-small flex" href="https://www.behance.net/gallery/107124579/Finansavisen">Behance</a>
      </div>
      </figure>
